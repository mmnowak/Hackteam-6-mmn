<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html,
    body {
      height: 100%;
    }
  </style>
  <title>Sticky Navbar and Footer</title>
</head>

<body class="flex flex-col">
  <nav class="bg-gray-800 text-white py-4 sticky top-0">
    <div class="container mx-auto px-4">
      <p class="text-xl font-bold">This is the Navbar</p>
    </div>
  </nav>

  <div class="flex-grow container mx-auto py-8 px-4">
    <h1 class="text-4xl font-bold mb-4">This is the Main Container</h1>
    <p class="text-gray-700">This container will take up the remaining space between the navbar and footer.</p>
  </div>

  <footer class="bg-gray-800 text-white py-4 sticky bottom-0">
    <div class="container mx-auto px-4 text-center">
      <p>&copy; 2023 This is the Sticky Footer. All rights reserved.</p>
    </div>
  </footer>
</body>

</html>

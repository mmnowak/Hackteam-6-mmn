<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      html,
      body {
        height: 100%;
      }
    </style>

    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.all.min.js"></script>


    <title>Sticky Navbar and Footer</title>
  </head>

  <body class="flex flex-col">
    <nav class="bg-gray-800 text-white py-4 sticky top-0">
      <div class="container mx-auto px-4">
        <p class="text-xl change font-bold">This is the Navbar</p>
      </div>
    </nav>

    <div class="flex-grow container mx-auto py-8 px-4">
      <div id='map' style='width: 100%; height: 600px;'></div>

      </div>
    </div>
    <button id="testButton">dashusaduh</button>
    <footer class="bg-gray-800 text-white py-4 sticky bottom-0">
      <div class="container mx-auto px-4 text-center">
        <p>&copy; 2023 This is the Sticky Footer. All rights reserved.</p>
      </div>
    </footer>
    <script type="module" src="scripts/mapbox.js"></script>
    <script src="scripts/modal.js" type="module"></script>
  </body>
 
</html>

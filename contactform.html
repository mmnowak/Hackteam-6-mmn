<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      html,
      body {
        height: 100%;
      }
    </style>

    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.all.min.js"></script>


    <title>Sticky Navbar and Footer</title>
  </head>

  <body class="flex flex-col">
    <!-- Header -->
    <nav class="bg-gray-800 text-white py-4 sticky top-0">
      <div class="container mx-auto px-4">
        <p class="text-xl change font-bold">This is the Navbar</p>
      </div>
    </nav>

    <!-- contact page container-->
    <div class = "bg-sky-900" description = "contact page">

        <!-- contact title-->
        <div description= "title for page">
            <h2>Contact Us / Notify of event?</h2>
        </div>

        <!-- contact form code inspired by:  https://flowbite.com/blocks/marketing/contact/ -->

        <section class="container sm bg-stone-50 dark:bg-gray-900 mx-auto">
            <div class="py-8 lg:py-16 px-4 mx-auto max-w-screen-md">
                <h2 class="mb-4 text-4xl tracking-tight text-center font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-blue-500 to-red-600">Contact Us</h2>
                <p class="mb-8 lg:mb-16 font-bold ext-center text-center text-transparent bg-clip-text bg-gradient-to-r from-blue-500 to-red-600 sm:text-xl">Do you have information on a pride event that we haven't captured? Or have we gotten something wrong? Do you want to help contribute? Let us know by filling out the form below:</p>
                <form action="#" class="space-y-8">
                    <div>
                        <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Your Email</label>
                        <input type="email" id="email" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500 dark:shadow-sm-light" placeholder="name@emailaddress.com" required>
                    </div>
                    <div>
                        <label for="subject" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Event Name</label>
                        <input type="text" id="subject" class="block p-3 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 shadow-sm focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500 dark:shadow-sm-light" placeholder="Let us know how we can help you" required>
                    </div>
                    <div class="sm:col-span-2">
                        <label for="message" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-400">Your Comments</label>
                        <textarea id="message" rows="6" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg shadow-sm border border-gray-300 focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Leave a comment..."></textarea>
                    </div>
                    <button type="submit" class="py-3 px-5 text-sm font-medium text-center text-white rounded-lg bg-primary-700 sm:w-fit hover:bg-primary-800 focus:ring-4 focus:outline-none focus:ring-primary-300 dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">Send message</button>
                </form>
            </div>
          </section>
    </div>


    <button id="testButton">dashusaduh</button>
  
     <!-- Footer -->
     <footer class="fixed bottom-0 flex-grow w-full text-center">
      <div class="grid md:grid-cols-2 lg:grid-cols-3 place-items-center m-3">
        <div class="footer-text">Idk what goes here</div>
        <div class="text-white">
            <a class="m-1 hover:text-red-500" href="http://facebook.com" target="_blank" rel="noopener" aria-label="Our Facebook Page (opens in a new tab)"><i class="fab fa-facebook-f"></i></a>
            <a class="m-1 hover:text-yellow-400" href="http://twitter.com" target="_blank" rel="noopener" aria-label="Our Twitter Page (opens in a new tab)"><i class="fab fa-twitter"></i></a>
            <a class="m-1 hover:text-blue-500" href="https://github.com/vanderpatrick/Hackteam-6" target="_blank" rel="noopener" aria-label="Our Github repo (opens in a new tab)"><i class="fa-brands fa-github"></i></i></a>      
        </div>
        <div class="footer-text">Â© 2023 Team Out and About</div>
      </div></div>
    </footer>
    
    <script src="FRONTEND/scripts/mapbox.js" type="module" ></script>
    <script src="FRONTEND/scripts/modal.js" type="module"></script>
  </body>
 
</html>
